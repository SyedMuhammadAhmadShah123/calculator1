<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Assets/icons/icons8-calculator-24.png" type="image/x-icon">
    <title>Calculator</title>
</head>
    <body>
        <div class="container">
            <div class="calculator">
                    <div class="calculator__display" id="calculator__display">0</div>
                    <!-- <hr> -->
                    <div class="calculatorBody">
                        <button  onclick="Clear()" data-type="number" class="calculatorBody__button calculatorBody__button--backgroundColorRed">AC</button>
                        <button  onclick="del()" data-type="operator" data-key="del" class="calculatorBody__button "><img width="25rem" src="Assets/icons/delete.png" alt=""></button>
                        <button  onclick="display('%')" data-type="operator" data-key="mod" class="calculatorBody__button ">%</button>
                        <button  onclick="display('/')" data-key="divide" data-type="operator" class="calculatorBody__button calculatorBody__button--backgroundColorYellow">รท</button>
                        <button  onclick="display('7')" data-type="number" class="calculatorBody__button ">7</button>
                        <button  onclick="display('8')" data-type="number" class="calculatorBody__button ">8</button>
                        <button  onclick="display('9')" data-type="number" class="calculatorBody__button ">9</button>
                        <button  onclick="display('*')" data-key="multiply" data-type="operator" class="calculatorBody__button calculatorBody__button--backgroundColorYellow">ร</button>
                        <button  onclick="display('4')" data-type="number" class="calculatorBody__button ">4</button>
                        <button  onclick="display('5')" data-type="number" class="calculatorBody__button ">5</button>
                        <button  onclick="display('6')" data-type="number" class="calculatorBody__button ">6</button>
                        <button  onclick="display('-')" data-key="minus" data-type="operator" class="calculatorBody__button calculatorBody__button--backgroundColorYellow">-</button>
                        <button  onclick="display('1')" data-type="number" class="calculatorBody__button ">1</button>
                        <button  onclick="display('2')" data-type="number" class="calculatorBody__button ">2</button>
                        <button  onclick="display('3')" data-type="number" class="calculatorBody__button ">3</button>
                        <button  onclick="display('+')" data-key="plus" data-type="operator" class="calculatorBody__button calculatorBody__button--backgroundColorYellow">+</button>
                        <button  onclick="display('.')" data-type="number" class="calculatorBody__button ">.</button>
                        <button  onclick="display('0')" data-type="number" class="calculatorBody__button ">0</button>
                        <button  onclick="Calculate()" data-type="equal" class="calculatorBody__button calculatorBody__button--width">=</button>
                    </div>
            </div>

        </div>


        <script src="js/script.js"></script>
    </body>
</html>
